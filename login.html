<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" type="image/png" href="icons/petPhoto favicon.png">
    <script defer src="./scripts/login.js"></script>
    <title>PetPhoto - Login</title>
</head>

<body>

    <nav>
        <div class="logo"><a href="index.html" class="liActive"><img src="imgs/petPhoto LOGO.png"
                    alt="PetPhoto Icon"></a></div>
        <ul>
            <li><a href="login.html"><button class="entrarBtn">Entrar</button></a></li>
        </ul>
    </nav>

    <main>
        <div class="formContainer">
            <form action="">
                <h2>login</h2>
                <div class="inputBox">
                    <input type="email" placeholder="Email">
                    <img src="./icons/email.svg" alt="ícone de email">
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Senha">
                    <img src="./icons/lock.svg" alt="ícone de cadeado">
                </div>
                <button type="submit" class="loginBtn">login</button>
                <div class="registerLink">
                    <p>Não tem um conta? <a href="register.html" class="redirectToRegisterLink">Registre-se</a></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
