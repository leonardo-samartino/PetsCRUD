<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/png" href="icons/petPhoto favicon.png">
    <title>PetPhoto - Boas vindas</title>
</head>

<body>
    <nav>
        <div class="logo"><a href="index.html" class="liActive"><img src="imgs/petPhoto LOGO.png"
                    alt="PetPhoto Icon"></a></div>
        <ul>
            <li><a href="login.html"><button class="entrarBtn">Entrar</button></a>
            </li>
        </ul>
    </nav>

    <main>
        <h1>Bem vindo(a) ao PetPhoto</h1>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-8">
                    <div id="carouselExampleInterval" class="carousel slide " class="carouselContainer"
                        data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="5000">
                                <img src="imgs/catioro.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="imgs/golden.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="imgs/bacon delicioso.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="imgs/salsicha.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="imgs/raposa.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="entreBtn">
                        <a href="login.html"><button>Entre</button></a>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>©Todas imagens não tem direitos reservados crédito a seus respectivos autores. PetPhoto 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
