<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/pets.css">
    <link rel="stylesheet" href="styles/criarCard.css">
    <link rel="stylesheet" href="styles/editarCard.css">
    <link rel="icon" type="image/png" href="icons/petPhoto favicon.png">
    <script defer src="scripts/pets.js"></script>
    <title>PetPhoto - Pets</title>
</head>

<body>
    <nav>
        <div class="logo"><a href="index.html" class="liActive"><img src="imgs/petPhoto LOGO.png"
                    alt="PetPhoto Icon"></a></div>
        <ul>
            <li class="navSearchBar">
                <form class="searchBar" action="">
                    <img src="icons/search.svg" alt="search icon">
                    <input id="search" class="searchInput" type="search" placeholder="Procurar por nome...">
                </form>
            </li>
            <li><a href="pets.html" class="liActive">Pets</a></li>
            </li>
        </ul>
    </nav>
    <main>
        <h2>Pets</h2>
        <button id="CriarCard_btn">+</button>
        <div class="containerCriarCard" id="popup">
            <div class="petCardContainer">
                <h3>cadastro</h3>
                <form action="">
                    <div class="inputBox">
                        <input type="text" id="pet_name" placeholder="Nome do pet">
                    </div>
                    <div class="inputBox">
                        <input type="text" id="pet_color" placeholder="Cor do pet">
                    </div>
                    <div class="inputBox">
                        <input type="text" id="pet_img" placeholder="URL da imagem do pet">
                    </div>
                    <div class="inputBox">
                        <input type="text" id="pet_breed" placeholder="Raça do pet">
                    </div>
                    <button type="submit" class="enviarCardBtn">criar</button>
                </form>
                <script src="scripts/criarCard.js"></script>
            </div>
        </div>
        <div class="containerEditarCard" id="editPopup">
            <div class="petCardContainer" id="containerTwo">
                <h3>Editar Card</h3>
                <form action="">
                    <div class="dataBox">
                        <h4>Nome</h4>
                        <div class="inputBox">
                            <input type="text" id="pet_name_edit">
                        </div>
                    </div>
                    <div class="dataBox">
                        <h4>Cor</h4>
                        <div class="inputBox">
                            <input type="text" id="pet_color_edit">
                        </div>
                    </div>
                    <div class="dataBox">
                        <h4>Url da imagem</h4>
                        <div class="inputBox">
                            <input type="text" id="pet_img_edit">
                        </div>
                    </div>
                    <div class="dataBox">
                        <h4>Raça</h4>
                        <div class="inputBox">
                            <input type="text" id="pet_breed_edit">
                        </div>
                    </div>
                    <button type="submit" class="enviarCardBtn" id="editar_Card_Btn">salvar</button>
                </form>

            </div>
        </div>
        <div class="cardsContainer" id="divCard">
        </div>
    </main>
</body>

</html>
